<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE WEB PAGE</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Web Page</h1>
            <p>Click a button to perform an action!</p>
        </header>
        <nav>
            <ul>
                <li><button id="alertButton">Show Alert</button></li>
                <li><button id="toggleButton">Toggle Text</button></li>
            </ul>
        </nav>
        <main>
            <section id="alertSection">
                <h2>Alert</h2>
                <p>Click the button above to see an alert message.</p>
            </section>
            <section id="toggleSection">
                <h2>Toggle Text</h2>
                <p id="toggleText">This text will be toggled on or off when you click the button above.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Simple Web Page</p>
        </footer>
    </div>
    <script src="project.js"></script>
</body>
</html>
